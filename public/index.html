    <div class="container mt-5">
      <div class="row container justify-content-center">
        <div class="col-4">
          <div class="card p-2">
            <h3>Add New Identity to your Watchlist</h3>
            <form id="addUserForm">
              <div class="form-group justify-content-center">
                <input
                  name="firstName"
                  class="form-control mb-1"
                  id="firstNameField"
                  aria-describedby="firstNameField"
                  placeholder="First Name"
                />
                <input
                  name="lastName"
                  class="form-control my-1"
                  id="lastNameField"
                  aria-describedby="lastNameField"
                  placeholder="Last Name"
                />
                <input
                  name="workEmail"
                  class="form-control my-1"
                  id="workEmailField"
                  aria-describedby="workEmailField"
                  placeholder="Work Email"
                />
                <input
                  name="leetcodeUsername"
                  class="form-control my-1"
                  id="leetcodeUsernameField"
                  aria-describedby="workEmailField"
                  placeholder="Leetcode Username"
                />
                <input
                  name="linkedinURL"
                  class="form-control my-1"
                  id="linkedinURLField"
                  aria-describedby="linkedinURLField"
                  placeholder="LinkedIn URL"
                />
                <input
                  id="addUserFormSubmission"
                  class="submit btn btn-success"
                  type="submit"
                  value="Submit"
                />
              </div>
            </form>
          </div>
          <div id="output"></div>
        </div>
        <div class="col-8">
          <table
            id="identitiyTable"
            type="table"
            class="table table-bordered table-hover"
          >
            <thead class="thead-light">
              <tr>
                <th scope="col">Identity</th>
                <th scope="col">Previous Leetcode Data</th>
                <th scope="col">Current Leetcode Data</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
